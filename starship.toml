"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](orange)\
$directory\
[](bg:aqua fg:orange)\
$git_branch\
[ ](fg:aqua)\
$character
"""

add_newline = false

palette = 'colors'

[palettes.colors]
blue = '#458588'
aqua = '#689d6a'
orange = '#d65d0e'

[line_break]
disabled = true

[git_branch]
symbol = ""
style = "bg:aqua"
format = '[[ $symbol $branch ](bg:aqua)]($style)'

[directory]
style = "bg:orange"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"
